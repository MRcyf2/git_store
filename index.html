    <h2>验证输入合法性</h2>
    <p>请输入1~100的数字</p>
    <input id="numb">
    <button type="button" onclick="myFunction()">提交</button>
    <p id="demo1"></p>
    <script>
        function myFunction(){
            var x, text;
            x = document.getElementById("numb").value;
            if (isNaN(x)||x<1||x>101){
                text = "输入不合法";
            }
            else{
                text = "输入合法";
            }
            document.getElementById("demo1").innerHTML = text;
        }
    </script>

    <h2>表单验证</h2>
    <script>
        function validateForm(){
            var x = document.forms["myForm"]["email"].value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (atpos<1||dotpos<atpos+2||dotpos+2>=x.length)
            {
                alert("error");
                return false;
            }
        }
    </script>

    <h2>类继承</h2>
    <p id="demoo"></p>
    <p id="demoo2"></p>
    <script>
        class pet{
            constructor(name){
                this.name=name;
            }
            get pet_name(){
                return this.name;
            }
            bark(){
                return this.name+" is barking";
            }
            static eat(){
                return this.name+" is eating";
            }//只能在类中调用，不能在实例中调用
        }
        class dog extends pet{
            constructor(name,age){
                super(name);
                this.age=age;
            }
            get dog_age(){
                return this.age;
            }
            set dog_age(x){
                this.age=x;
            }
            speak(){
                
                return this.name+" is "+this.age+" years old";
            }
            // static eat(){
            //     return this.name+" is eating";
            // }//无效，因为静态方法不能被实例调用
        }
        let dog1 = new dog("Rex",2);
        document.getElementById("demoo").innerHTML = dog1.speak();
        document.getElementById("demoo2").innerHTML = pet.eat();
        
    </script>
